<extend name="Public:base" />
<block name="content">
<div class="row">
<div class="col-lg-12">
<div class="ibox">
<div class="ibox-title">
	<table class="table table-striped table-hover" id="dataList" >
		<thead>
			<tr>
				<th>编号</th>
				<th>厂商编号</th>
				<th>用途</th>
				<th>手机号</th>
				<th>发送时间</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
		<volist name="lists" id="r">
		<tr>
			<td>{$r.id}</td>
			<td>{$r.vendor_str}</td>
			<td>
				<if condition="$r.use_type eq 1">
				用户注册
				<elseif condition="$r.use_type eq 2"/>
				密码重设
				<elseif condition="$r.use_type eq 3"/>
				APP用户注册
				<elseif condition="$r.use_type eq 4"/>
				批量发送
				</if>
			</td>
			<td>{$r.mobile}</td>
			<td>{$r.send_time|date='Y-m-d H:i:s',###}</td>
			<td>
				<if condition="$r.status eq '00'">
					提交成功
				<elseif condition="$r.status eq '01'"/>
					参数异常
				<elseif condition="$r.status eq '02'"/>
					手机号异常
				<elseif condition="$r.status eq '03'"/>
					扩展号异常
				<elseif condition="$r.status eq '04'"/>
					发送时间异常
				<elseif condition="$r.status eq '05'"/>
					短信内容异常
				</if>
			</td>
		</tr>
		</volist>
		</tbody>
   </table>
<div class="text-right">
<ul class="pagination">
       {$pager}
</ul>
</div>   
</div>
</div>
</div>
</div>
</block>
