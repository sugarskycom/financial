<table class="table table-striped">
	<thead>
		<tr>
			<th>还款金额</th>
			<th>备注</th>
			<th>操作人</th>
			<th>操作时间</th>
		</tr>
	</thead>
	<tbody>
		<volist name="list" id="r">
			<tr>
				<td>{$r.amount|number_format=2}</td>
				<td>{$r.remark}</td>
				<td>{$r.operator}</td>
				<td>{$r.operate_time|date='Y-m-d H:i',###}</td>
			</tr>
		</volist>
	</tbody>
</table>
