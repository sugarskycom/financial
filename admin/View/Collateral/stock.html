<extend name="Public:base" />
<block name="content">
<div class="tabs-container">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#tab-1" data-toggle="tab">库存查询</a></li>
		<li><a href="#tab-2" data-toggle="tab">出入库记录</a></li>
	</ul>
	<div class="tab-content">
		<!--库存查询-->
		<div class="tab-pane active" id="tab-1">
			<div class="panel-body">
				<form action="" method="post" class="form-inline form-bottom-border">
			        <select name="depot_id" id="depot_id_1" class="form-control" onchange="loadCustomer(this,'order_sn_1')">
			        </select>
			        <select name="order_sn" id="order_sn_1" class="form-control">
			        <option value="">选择客户</option>
			        </select>
			        <select name="zero_stock" id="zero_stock" class="form-control">
			        	<option value="2">不显示零库存</option>
			        	<option value="1">显示零库存</option>
			        </select>
					<input type="text" name="keyword" id="keyword" class="form-control" placeholder="商品名或型号关键词">
					<button type="button" class="btn btn-primary" id="btn" onclick="stockSearch()">查询</button>
				</form>
				<!--/搜索-->
				<!--结果-->
				<table class="table table-striped table-hover" id="resList">
					<thead>
					<tr>
						<th>编号</th>
						<th>分类</th>
						<th>品牌</th>
						<th>品名</th>
						<th>型号</th>
						<th>库存</th>
						<th>押品</th>
						<th>非押品</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5" class="text-right">总计</td>
							<td id="t1">0</td>
							<td id="t2">0</td>
							<td id="t3">0</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<!--出入库记录-->
		<div class="tab-pane" id="tab-2">
			<div class="panel-body">
		 		<form action="" method="post" class="form-inline form-bottom-border">
		            <select name="depot_id" id="depot_id_2" class="form-control" onchange="loadCustomer(this,'order_sn_2')">
		            </select>
		            <select name="order_sn" id="order_sn_2" class="form-control">
		                <option value="">选择客户</option>
		            </select>
		            <div class="input-group date inout_time">
		            	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                <input class="form-control" type="text" value="" readonly id="out_time" name="out_time" placeholder="出入库时间" >
		            </div>
		            <input type="hidden" id="inout_time" value="" name="inout_time">
		            <select name="type" id="type" class="form-control">
		                <option value="2">出库</option>
		                <option value="1">入库</option>
		            </select>
		            <button type="button" class="btn btn-primary" id="search" onclick="docSearch()">查询单据</button>
		        </form>
			    <table class="table table-hover table-striped" id="dList">
			        <thead>
			        <tr>
			            <th>单据编号</th>
			            <th>操作类型</th>
			            <th>所在仓库</th>
			            <th>客户名称</th>
			            <th>出入库时间</th>
			        </tr>
			        </thead>
			        <tbody></tbody>
			    </table>
			</div>
		</div>
	</div>
</div>
</block>
<block name="css">
<style>
.form-bottom-border{
	border-bottom: 3px solid #e7eaec;
	padding-bottom: 10px;
}
</style>
</block>
<block name="js">
<include file="Public:date2" />
<include file="js" />
<script type="text/javascript">
$('.date').datepicker({
    startView: 1,
    todayBtn: "linked",
    keyboardNavigation: false,
    forceParse: false,
    autoclose: true,
    format: "yyyy-mm-dd",
    language: 'zh-CN',
    pickerPosition: "bottom-left",
});
loadDepot("select[name=depot_id]");
</script>
</block>
