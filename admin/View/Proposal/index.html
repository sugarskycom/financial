<extend name="Public:base" />
<block name="buttons">
	<!-- <a class="btn btn-primary btn-sm" href="{:U('ArticleCategory/index')}" role="button">分类管理</a> -->
	<!-- <a class="btn btn-success btn-sm" href="{:U('Article/add')}" role="button">新增文章</a> -->
</block>
<block name="content">
    <div class="ibox">
        <div class="ibox-title">
            <h5>投诉建议</h5>
            <div class="ibox-tools">
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                <a class="close-link"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="ibox-content">
            <table id="table" class="table table-hover" 
            data-toggle="table" 
            data-url="__ACTION__" 
            data-pagination="true" 
            data-query-params="paramsa" 
            data-side-pagination="server" 
            data-page-list="[10,50,all]" 
            data-method="post" 
            data-page-size="10" 
            data-cache="false" 
            data-sort-order="desc" 
            data-sort-name="id" 
            data-content-type="application/x-www-form-urlencoded; charset=UTF-8" 
            >
                <thead>
                    <tr>
						<th data-field="type">类型</th>
						<th data-field="content">内容</th>
						<th data-field="name">姓名</th>
						<th data-field="phone">联系方式</th>
					</tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</block>
<block name="js">
	<include file="Public:bootstrap-table" />
</block>
