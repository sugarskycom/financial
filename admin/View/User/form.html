<div class="form-group">
    <label class="col-sm-2 control-label">所在部门：</label>
    <div class="col-sm-3">
        <select class="form-control" name="department_id" id="department_id">
            <option value="">选择一个部门</option>
            <volist name="depLists" id="r">
                <option value="{$r.id}">{$r.name}</option>
            </volist>
        </select>
    </div>
    <div class="col-sm-7"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">真实姓名：</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="realname" name="realname" value="" placeholder="填写中文名" />
    </div>
    <div class="col-sm-7"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">登录名：</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="username_show" name="username_show" value="" placeholder="真实姓名全拼,自动生成" disabled/>
    </div>
    <div class="col-sm-7"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">邮箱：</label>
    <div class="col-sm-5">
        <input type="email" class="form-control" id="email" name="email" value="" placeholder="@mail可以作为登录名" />
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">手机：</label>
    <div class="col-sm-5">
        <input type="number" class="form-control" id="mobile" name="mobile" value="" placeholder="手机可以作为登录名" />
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">密码：</label>
    <div class="col-sm-5">
        <input type="password" class="form-control" id="password" name="password" value="" placeholder="密码至少6位" />
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">确认密码：</label>
    <div class="col-sm-5">
        <input class="form-control" id="repassword" name="repassword" type="password" placeholder="密码至少6位" />
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">职位：</label>
    <div class="col-sm-5">
        <input class="form-control" id="post" name="post" type="text" placeholder="总监、经理、主管" />
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">权限角色：</label>
    <div class="col-sm-3">
        <select class="form-control" name="role_id" id="role_id">
            <option value="">选一个角色</option>
            <volist name="roles" id="r">
                <option value="{$r.id}">{$r.name}</option>
            </volist>
        </select>
    </div>
    <div class="col-sm-7"></div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">是否开启：</label>
    <div class="col-sm-3">
        <div class="checkbox checkbox-success">
                <input type="checkbox" name="is_show" id="is_show" checked value="1"><label for="is_show">是</label>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
        <input type="hidden" value="" name="username" id="username" />
        <input type="hidden" value="" name="user_id" id="user_id" />
        <button type="submit" class="btn btn-primary" id="btn" data-id="">保存</button>
    </div>
</div>
